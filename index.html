<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Pipoca e Pudim</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- GERAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: url('imagens/fundomundopipocaepudim.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Fredoka', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }

        /* --- BOTÃO HOME NO CANTO --- */
        .botao-home-fixo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
            height: 70px;
            transition: transform 0.2s;
            z-index: 100;
            filter: drop-shadow(0px 4px 0px rgba(0,0,0,0.2));
        }

        .botao-home-fixo:hover { transform: scale(1.1); cursor: pointer; }
        .botao-home-fixo img { width: 100%; height: 100%; object-fit: contain; }

        /* --- CABEÇALHO --- */
        header { padding: 20px; margin-bottom: 20px; margin-top: 20px; }

        .cabecalho-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .mascote-topo {
            height: 110px;
            animation: balanco 3s infinite ease-in-out;
            filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.2));
        }

        .titulo-site {
            font-family: 'Titan One', cursive;
            font-size: 48px;
            color: #FFEB3B; 
            -webkit-text-stroke: 2px #E65100;
            text-shadow: 4px 4px 0px #000000;
            line-height: 1.1;
        }

        /* --- GRADE DE JOGOS --- */
        .grade-jogos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .cartao-jogo {
            position: relative;
            width: 260px;
            height: 260px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cartao-jogo:hover { transform: scale(1.1) rotate(3deg); z-index: 10; }

        .camada-moldura {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #FFF;
            border: 8px solid #FF9800;
            border-radius: 25px;
            box-shadow: 0px 10px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .camada-personagem {
            position: absolute; top: 15px; left: 15px; width: calc(100% - 30px); height: 65%;
            object-fit: contain; z-index: 2; transition: transform 0.3s;
        }

        .camada-titulo {
            position: absolute; bottom: 15px; width: 100%; text-align: center; z-index: 3;
            font-family: 'Titan One', cursive; font-size: 24px; color: #FFFFFF;
            -webkit-text-stroke: 4px #3E2723; paint-order: stroke fill;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }

        /* --- SELO DE TROFÉU --- */
        .selo-concluido {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 75px;
            height: 75px;
            background: #FFD700; /* Dourado */
            border: 4px solid #FFF;
            border-radius: 50%;
            display: none; /* Escondido por padrão */
            z-index: 25;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.3);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .selo-concluido img {
            width: 70%;
            height: 70%;
            animation: brilhoTrofeu 2s infinite ease-in-out;
        }

        /* Mostra o troféu quando o cartão tem a classe 'concluido' */
        .cartao-jogo.concluido .selo-concluido { display: flex; }

        /* --- ANIMAÇÕES --- */
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        
        @keyframes brilhoTrofeu {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.3); }
        }

        @keyframes balanco {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 600px) {
            .titulo-site { font-size: 28px; }
            .cartao-jogo { width: 90%; max-width: 300px; height: 280px; }
            .botao-home-fixo { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="botao-home-fixo">
        <img src="imagens/Home.png" alt="Início">
    </a>

    <header>
        <div class="cabecalho-container">
            <img src="imagens/Pipoca.png" class="mascote-topo" alt="Pipoca">
            <div class="titulo-site">JOGOS PIPOCA E PUDIM</div>
            <img src="imagens/Pudim.png" class="mascote-topo" alt="Pudim">
        </div>
    </header>

    <div class="grade-jogos">
        
        <a href="boi-da-cara-preta/index.html" class="cartao-jogo" id="boi-da-cara-preta">
            <div class="selo-concluido">
                <img src="https://cdn-icons-png.flaticon.com/512/3112/3112946.png" alt="Troféu">
            </div>
            <div class="camada-moldura" style="border-color: #8D6E63;"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/2395/2395796.png" class="camada-personagem" alt="Boi">
            <div class="camada-titulo">BOI DA<br>CARA PRETA</div>
        </a>

        <a href="jogo-memoria/index.html" class="cartao-jogo" id="jogo-memoria">
            <div class="selo-concluido">
                <img src="https://cdn-icons-png.flaticon.com/512/3112/3112946.png" alt="Troféu">
            </div>
            <div class="camada-moldura" style="border-color: #4CAF50;"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" class="camada-personagem" alt="Menino">
            <div class="camada-titulo">JOGO DA<br>MEMÓRIA</div>
        </a>

        <a href="vamos-pintar/index.html" class="cartao-jogo" id="vamos-pintar">
            <div class="selo-concluido">
                <img src="https://cdn-icons-png.flaticon.com/512/3112/3112946.png" alt="Troféu">
            </div>
            <div class="camada-moldura" style="border-color: #E91E63;"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/3214/3214746.png" class="camada-personagem" alt="Tinta">
            <div class="camada-titulo">VAMOS<br>PINTAR!</div>
        </a>

    </div>

    <footer>
        <p style="color: white; font-weight: bold; text-shadow: 1px 1px 2px black;">Feito com ❤️ de Pipoca e Pudim</p>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:20px; cursor:pointer; padding:8px 15px; border-radius:20px; border:none; background:#FFEB3B; font-weight:bold; font-size:12px; box-shadow: 0 4px 0 #E65100;">RESETAR CONQUISTAS</button>
    </footer>

    <script>
        function verificarProgresso() {
            // IDs que precisam bater exatamente com o que você envia do Unity
            const idsJogos = ["boi-da-cara-preta", "jogo-memoria", "vamos-pintar"];

            idsJogos.forEach(id => {
                if (localStorage.getItem("completo_" + id) === "true") {
                    const cartao = document.getElementById(id);
                    if (cartao) {
                        cartao.classList.add("concluido");
                    }
                }
            });
        }

        window.onload = verificarProgresso;
    </script>
</body>
</html>
