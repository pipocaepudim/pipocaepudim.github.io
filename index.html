<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Pipoca e Pudim</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- GERAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: url('imagens/fundomundopipocaepudim.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Fredoka', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }

        /* --- BOTÃO HOME NO CANTO --- */
        .botao-home-fixo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
            height: 70px;
            transition: transform 0.2s;
            z-index: 100;
            filter: drop-shadow(0px 4px 0px rgba(0,0,0,0.2));
        }

        .botao-home-fixo:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .botao-home-fixo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- CABEÇALHO --- */
        header {
            padding: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .cabecalho-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .mascote-topo {
            height: 110px;
            width: auto;
            animation: balanco 3s infinite ease-in-out;
            filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.2));
        }

        .titulo-site {
            font-family: 'Titan One', cursive;
            font-size: 48px;
            color: #FFEB3B; 
            -webkit-text-stroke: 2px #E65100;
            text-shadow: 4px 4px 0px #000000;
            line-height: 1.1;
        }

        /* --- JOGOS --- */
        .grade-jogos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .cartao-jogo {
            position: relative;
            width: 260px;
            height: 260px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cartao-jogo:hover {
            transform: scale(1.1) rotate(3deg);
            z-index: 10;
        }

        .camada-moldura {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #FFF;
            border: 8px solid #FF9800;
            border-radius: 25px;
            box-shadow: 0px 10px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .camada-personagem {
            position: absolute; top: 15px; left: 15px; width: calc(100% - 30px); height: 65%;
            object-fit: contain; z-index: 2; transition: transform 0.3s;
        }

        .cartao-jogo:hover .camada-personagem { transform: scale(1.15) translateY(-10px); }

        .camada-titulo {
            position: absolute; bottom: 15px; width: 100%; text-align: center; z-index: 3;
            font-family: 'Titan One', cursive; font-size: 24px; color: #FFFFFF;
            -webkit-text-stroke: 4px #3E2723; paint-order: stroke fill;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }

        /* --- NOVO: ESTILO DO SELO DE VITÓRIA --- */
        .selo-concluido {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 60px;
            height: 60px;
            background: #4CAF50; /* Verde */
            border: 5px solid white;
            border-radius: 50%;
            display: none; /* Escondido por padrão */
            z-index: 20;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Mostra o selo apenas se o cartão tiver a classe 'concluido' */
        .cartao-jogo.concluido .selo-concluido {
            display: flex;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 600px) {
            .titulo-site { font-size: 28px; }
            .mascote-topo { height: 60px; }
            .cabecalho-container { gap: 10px; flex-wrap: wrap; }
            .cartao-jogo { width: 90%; max-width: 300px; height: 280px; }
            .botao-home-fixo { width: 50px; height: 50px; left: 10px; top: 10px; }
        }

        @keyframes balanco {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

    </style>
</head>
<body>

    <a href="index.html" class="botao-home-fixo">
        <img src="imagens/Home.png" alt="Início">
    </a>

    <header>
        <div class="cabecalho-container">
            <img src="imagens/Pipoca.png" class="mascote-topo" alt="Pipoca">
            <div class="titulo-site">JOGOS PIPOCA E PUDIM</div>
            <img src="imagens/Pudim.png" class="mascote-topo" alt="Pudim">
        </div>
    </header>

    <div class="grade-jogos">

        <a href="boi-da-cara-preta/index.html" class="cartao-jogo" id="boi-da-cara-preta">
            <div class="selo-concluido">✅</div>
            <div class="camada-moldura" style="border-color: #8D6E63;"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/2395/2395796.png" class="camada-personagem" alt="Boi">
            <div class="camada-titulo">BOI DA<br>CARA PRETA</div>
        </a>

        <a href="jogo-memoria/index.html" class="cartao-jogo" id="jogo-memoria">
            <div class="selo-concluido">✅</div>
            <div class="camada-moldura" style="border-color: #4CAF50;"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" class="camada-personagem" alt="Menino">
            <div class="camada-titulo">JOGO DA<br>MEMÓRIA</div>
        </a>

        <a href="vamos-pintar/index.html" class="cartao-jogo" id="vamos-pintar">
            <div class="selo-concluido">✅</div>
            <div class="camada-moldura" style="border-color: #E91E63;"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/3214/3214746.png" class="camada-personagem" alt="Tinta">
            <div class="camada-titulo">VAMOS<br>PINTAR!</div>
        </a>

    </div>

    <footer>
        <p style="color: white; font-weight: bold; text-shadow: 1px 1px 2px black;">Feito com ❤️ de Pipoca e Pudim</p>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:20px; cursor:pointer; padding:5px; border-radius:5px; border:none; background:#eee; font-size:10px;">Resetar Testes</button>
    </footer>

    <script>
        function verificarProgresso() {
            // IDs dos jogos que você configurou nos links acima
            const idsJogos = ["boi-da-cara-preta", "jogo-memoria", "vamos-pintar"];

            idsJogos.forEach(id => {
                // Se o navegador tiver o registro de que esse jogo foi completo
                if (localStorage.getItem("completo_" + id) === "true") {
                    const cartao = document.getElementById(id);
                    if (cartao) {
                        cartao.classList.add("concluido");
                    }
                }
            });
        }

        // Executa a função assim que a página terminar de carregar
        window.onload = verificarProgresso;
    </script>

</body>
</html>
